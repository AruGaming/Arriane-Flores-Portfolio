<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0F2027, #203A43, #2C5364);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1E293B;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64FFDA;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0; /* Reset margin for the list */
        }

        nav {
            display: flex;
            justify-content: flex-end;
            width: 100%; /* Makes sure the navbar spans the entire width */
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #64FFDA;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5rem 10%;
            background-color: #1A202C;
            border-radius: 20px;
            margin: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .content {
            max-width: 50%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        p {
            margin: 1rem 0;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        .highlight {
            color: #64FFDA;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            color: #0A192F;
            background-color: #64FFDA;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #52C7B8;
        }

        .social-icons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: #64FFDA;
            font-size: 1.5rem;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        .profile {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile img {
            width: 250px;
            height: 250px;
            border-radius: 10px; /* Slightly rounded corners */
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Portfolio.</div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="myproject.html">My projects</a></li>
               
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero" id="home">
            <div class="content">
                <h1>Arianne Flores</h1>
                <p>I'm a <span class="highlight">project manager</span></p>
                <p>About yourself.</p>
             
                <div class="social-icons">
                    <a href="#">üîó</a>
                    <a href="#">üí¨</a>
                    <a href="#">üé•</a>
                    <a href="#">üìÅ</a>
                </div>
            </div>
            <div class="profile">
                <img src="img/1.jpg" alt="Profile Image">
            </div>
        </section>
    </main>
</body>
</html>
